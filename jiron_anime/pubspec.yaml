name: jiron_anime
description: "Jiron Anime project para el proyecto de PM 2024-2"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1
  get: ^4.6.6
  google_sign_in: ^6.2.1
  http: ^1.2.2
  supabase_flutter: ^2.6.0
  cupertino_icons: ^1.0.6
  chips_choice: ^3.0.0
  json_annotation: ^4.0.1
  sqflite: ^2.4.0
  path_provider: ^2.1.5
  path: ^1.9.0
  http_status: ^3.3.3
  async: ^2.11.0
  fluttertoast: ^8.2.8
  image_picker: ^1.1.2
  intl: ^0.19.0
  flutter_file_saver: ^0.6.2
  pdf: ^3.11.1
  shared_preferences: ^2.3.3
  flutter_local_notifications: ^18.0.1
  smooth_page_indicator: ^1.2.0+3
  url_launcher: ^6.3.1
  syncfusion_flutter_calendar: ^27.2.2
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  location: ^7.0.1

flutter_native_splash:
  color: "#ffffff"
  image: assets/image/logo.png
  color_dark: "#121212"
  image_dark: assets/image/logo_centered.png
  #  branding: assets/branding-development.png
  #  branding_dark: assets/branding.png

  android_12:
    image: assets/image/logo_centered.png
    icon_background_color: "#ffffff"
    #    image_dark: assets/logo.png
    icon_background_color_dark: "#121212"

  web: false

flutter_launcher_icons:
  android: "launcher_icon"
  #  ios: true
  image_path: "assets/image/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
#  web:
#    generate: true
#    image_path: "path/to/image.png"
#    background_color: "#hexcode"
#    theme_color: "#hexcode"
#  windows:
#    generate: true
#    image_path: "path/to/image.png"
#    icon_size: 48 # min:48, max:256, default: 48
#  macos:
#    generate: true
#    image_path: "path/to/image.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/image/
    - assets/font/
    - .env
  fonts:
    - family: Rubik
      fonts:
        - asset: assets/font/Rubik-Regular.ttf
        - asset: assets/font/Rubik-Italic.ttf
          style: italic
        - asset: assets/font/Rubik-Bold.ttf
          weight: 700
